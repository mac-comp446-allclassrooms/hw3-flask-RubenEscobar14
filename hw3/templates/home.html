<!DOCTYPE html>
<head>
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="static/home.css">
</head>
<body>
    <h1>Welcome to movie reviews!</h1>
    <ul id="movieList">
        <!--
        https://www.geeksforgeeks.org/flask-url-helper-function-flask-url_for/
        https://python-web.teclado.com/section09/lectures/10_jinja_routing/
        The official documentation actively made things harder.
        -->
        {% for review in reviews %}
            <li>
                <span class="title">{{review.title}}</span>
                <span class="rating">{% for i in range(review.rating) %}‚≠ê{% endfor %}</span>
                <a href='{{ url_for("edit_review", review_id=review.id)}}' class="editHref"><button class="editButton" type="button">Edit</button></a>
                <a href='{{ url_for("delete_review", review_id=review.id) }}' class="deleteHref"><button class="deleteButton" type="button">Delete</button></a>
            </li>
        {% endfor %}
    </ul>
</body>
